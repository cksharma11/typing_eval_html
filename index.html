<!DOCTYPE html>
<html style="background: url('background.jpg')">
  <head>
    <title>Typing Eval</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  </head>
  <body onkeypress="calculateAccuracy()">
    <div id="header" style="font-size: 20px;"> 
      <h1>TYPING MASTER</div></h1>
    </div>
    <div id="content_space" class="content_space">
      
    </div>
    <div>
      <textarea class="typing_area" name="typing_space" id="typing_space" cols="71" rows="10"></textarea>
    </div>
    <div class="score">
      <div id="speed" style="font-size: 20px">SPEED : </div>
      <div id="accuracy" style="font-size: 20px">ACCURACY : </div>
      <div id="time" style="font-size: 20px">TIME : </div>

    </div>
  </body>
  <script src="script.js"></script>
</html>
